<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md text-center">
        <h1 class="text-2xl font-semibold mb-4">Rock Paper Scissors</h1>
        <div class="flex justify-center mb-4">
            <div class="flex justify-center mb-4">
                <div class="text-center w-32">
                    <p class="text-gray">Computer</p>
                    <img id="comp-choice" src="images/scissor.png" alt="Computer's choice" class="w-32">
                </div>
                <div class="text-center w-32">
                    <p class="text-gray">User</p>
                    <img id="user-choice" src="images/scissor-user.png" alt="User's choice" class="w-32">
                </div>
            </div>

            <div class="text-xl font-bold mt-4 absolute top-0 right-0">
                <div class="flex items-center justify-center">
                    <span class="text-blue-600">User: </span><span id="user-score" class="ml-2">0</span>
                </div>
                <div class="flex items-center justify-center">
                    <span class="text-red-600">Computer: </span><span id="comp-score" class="ml-2">0</span>
                </div>
            </div>
            
            









        </div>
        <div class="flex justify-center mb-4">
            <button id="rock" class="btn bg-red-400 hover:bg-red-500 text-white font-semibold py-2 px-4 rounded-md mr-2">Rock</button>
            <button id="paper" class="btn bg-yellow-400 hover:bg-yellow-500 text-white font-semibold py-2 px-4 rounded-md mr-2">Paper</button>
            <button id="scissor" class="btn bg-green-400 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md">Scissors</button>
        </div>



        <div id="message" class="text-xl font-bold"></div>


        <div class="text-xl font-bold flex justify-center mt-4">
            <div class="flex items-center justify-center">
                <span class="text-blue-800">Points: </span><span id="comp-points" class="ml-2">0</span>
            </div>
            <div class="flex items-center justify-center ml-4">
                <span class="text-blue-800">Points: </span><span id="user-points" class="ml-2">0</span>
            </div>
            
        </div>

        <div class="flex justify-center mt-4">
            <button id="reset" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
